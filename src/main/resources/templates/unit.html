<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="layout(links, scripts, content)">
<head>
    <meta charset="UTF-8">
    <title>Просмотр ДСЕ</title>
    <link rel="shortcut icon" href="/icons/main-icon.png" type="image/png">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <th:block th:replace="${links}"/>
    <link th:href="@{/css/layout.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<button onclick="topFunction()" id="scrollTopBtn" title="Go to top">
    <svg width="9em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-up-square" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path fill-rule="evenodd"
              d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
    </svg>
</button>
<div class="wrapper">
    <div class="sidebar-sticky">
        <nav id="sidebar">
            <div class="sidebar-header">Просмотр гравировки</div>
            <ul class="list-unstyled components">
                <li class="d-inline-flex">
                    <input id="searchPattern" class="form-control rounded m-1" placeholder="Поиск" spellcheck="false">
                    <span class="input-group-btn">
                            <button id="searchBtn" class="btn btn-dark m-1" type="submit" onclick="search()">
                                <svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-binoculars"
                                     fill="currentColor"
                                     xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd"
                                                                              d="M3 2.5A1.5 1.5 0 0 1 4.5 1h1A1.5 1.5 0 0 1 7 2.5V5h2V2.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5v2.382a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V14.5a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 14.5v-3a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5v3A1.5 1.5 0 0 1 5.5 16h-3A1.5 1.5 0 0 1 1 14.5V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V2.5zM4.5 2a.5.5 0 0 0-.5.5V3h2v-.5a.5.5 0 0 0-.5-.5h-1zM6 4H4v.882a1.5 1.5 0 0 1-.83 1.342l-.894.447A.5.5 0 0 0 2 7.118V13h4v-1.293l-.854-.853A.5.5 0 0 1 5 10.5v-1A1.5 1.5 0 0 1 6.5 8h3A1.5 1.5 0 0 1 11 9.5v1a.5.5 0 0 1-.146.354l-.854.853V13h4V7.118a.5.5 0 0 0-.276-.447l-.895-.447A1.5 1.5 0 0 1 12 4.882V4h-2v1.5a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V4zm4-1h2v-.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5V3zm4 11h-4v.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V14zm-8 0H2v.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V14z"/>
                            </svg>
                            </button>
                    </span>
                </li>
                <hr>
                <li>
                    <a th:href="@{/api/units/{id}/(id=${unit.id})}">Список ТП</a>
                </li>
                <hr>
                <li>
                    <a th:href="@{/api/units/{id}/composition(id=${unit.id})}">Первичная входимость</a>
                </li>
                <li>
                    <a th:href="@{/api/units/{id}/exploding(id=${unit.id})}">Разузлование</a>
                </li>
                <hr>
                <li>
                    <a onclick="goBack()">Назад</a>
                </li>
                <li>
                    <a th:href="@{/api/units/all}">К списку гравировок</a>
                </li>
            </ul>
        </nav>
    </div>
    <br>
    <div id="content">
        <div class="container" th:object="${unit}">
            <div id="unitCard" class="rounded border border-dark m-10 col-lg-12 w-100">
                <div class="justify-content-between">
                    <h2 class="big" id="unitTitle"
                        th:text="${unit.title} != null ? ${unit.title} : ${unit.description}">
                    </h2>
                    <span class="text-white pb-10 col-sm-3" id="unitDescription" th:if="${unit.title != null}"
                          th:text="*{description}"></span>
                    <span class="text-info col-sm-3 mr-0 text-nowrap" th:text="${unit.group.title}"></span>
                </div>
                <div class="container copy-btn mt-lg-1 mb-10 pt-1 pb-1 text-white bg-info rounded">
                    <strong>Артикул:</strong> <span id="art" th:text="*{article}"></span>
                    <button type="button" class="btn btn-sm"
                            onclick="copyToClipboard()">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-files" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M4 2h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4z"/>
                            <path d="M6 0h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6a1 1 0 0 0-1 1H4a2 2 0 0 1 2-2z"/>
                        </svg>
                    </button>
                    <span id="copied-msg"></span>
                </div>
                <div th:if="${responsibleDept != null}" class="container text-white bg-info rounded mt-lg-1 pt-1 pb-1">
                    <span><strong>Ответственный участок:</strong> </span>
                    <span class="" th:text="${responsibleDept}"></span>
                </div>
            </div>
            <br>
        </div>
        <section class="content" th:replace="${content}">
            <p>Layout contents</p>
        </section>
    </div>
</div>
</body>
<th:block th:replace="${scripts}"/>
<script src="/js/scroll.js"></script>
<script src="/js/search.js"></script>
<script src="/js/copyToClipboard.js"></script>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</html>
