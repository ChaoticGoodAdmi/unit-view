<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
<table class="table table-striped table-dark ">
    <thead>
    <th>Артикул</th>
    <th>Гравировка</th>
    <th>Наименование</th>
    </thead>
    <tbody>
    <tr th:each="unit : ${units.content}">
        <td th:text="${unit.article}"></td>
        <td th:text="${unit.title}"></td>
        <td th:text="${unit.description}"></td>
    </tr>
    </tbody>
</table>

<nav aria-label="Pagination" th:if="${units.totalPages gt 0}">
    <ul class="pagination justify-content-center font-weight-medium">
        <li class="page-item" th:classappend="${units.number eq 0} ? 'disabled'">
            <a class="page-link svg-icon"
               th:href="@{/api/units/all?page={id}(id=${units.number lt 2 ? 1 : units.number})}"
               aria-label="Previous"
               title="Previous Page" rel="tooltip">
                <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20"></span>
            </a>
        </li>
        <li class="page-item" th:classappend="${i eq units.number + 1} ? 'active'"
            th:each="i : ${#numbers.sequence( units.number + 1, units.totalPages > 10 + units.number ? units.number + 10 : units.totalPages, 1)}">
            <a class="page-link" th:href="@{/api/units/all?page={id}(id=${i})}" th:text="${i}"
               th:title="${'Page '+ i}"
               rel="tooltip"></a>
        </li>
        <li class="page-item disabled" th:if="${units.number + 10 < units.totalPages}">
            <a class="page-link svg-icon" href="#">
                <span data-feather="more-horizontal" width="20" height="20"></span>
            </a>
        </li>
        <li class="page-item" th:classappend="${units.number + 1 eq units.totalPages} ? 'disabled'">
            <a class="page-link svg-icon" th:href="@{/api/units/all?page={id}(id=${units.number + 2})}"
               aria-label="Next"
               title="Next Page" rel="tooltip">
                <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20"></span>
            </a>
        </li>
    </ul>
</nav>

</body>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</html>
