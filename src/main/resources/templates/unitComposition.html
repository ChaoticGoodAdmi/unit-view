<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Первичная входимость изделия</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/table.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<h2 class="container ">
    Состав изделия:
    <span th:text="${unit.title} != null ? ${unit.title} : ${unit.description}"></span>
    <span th:if="${unit.title != null}" th:text="*{description}"></span>
</h2>
<div class="container">
    <div class="table-responsive">
        <table class="table table-sm table-hover table-striped">
            <thead class="thead-dark">
            <th scope="col">Артикул</th>
            <th scope="col">Гравировка</th>
            <th scope="col">Наименование</th>
            <th scope="col">Количество</th>
            <th scope="col">Инфо</th>
            </thead>
            <tbody>
            <tr th:each="part : ${unit.subUnits}" class="clickable-row" th:data-href="@{/api/units/{id}/composition(id = ${part.unit.id})}">
                <td th:text="${part.unit.article}"></td>
                <td th:text="${part.unit.title}"></td>
                <td th:text="${part.unit.description}"></td>
                <td th:text="${part.quantity}"></td>
                <td><a th:href="@{/api/units/{id}(id = ${part.unit.id})}">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-file-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"/>
                        <path fill-rule="evenodd" d="M4.5 10.5A.5.5 0 0 1 5 10h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    jQuery(document).ready(function ($) {
        $(".clickable-row").click(function () {
            window.location = $(this).data("href");
        });
    });
</script>
</html>
